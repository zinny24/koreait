<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트 예제</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="adv">
            <div class="adv-wrap">
                <span class="adv-left">Announcement</span>
                <span class="adv-right">How We're responding to COVID-19</span>
            </div>
        </div>
        <nav>
            <div class="nav-wrap">
                <h4>ACME</h4>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Shop</li>
                    <li>Donate</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
        <div class="bg">
            <div class="bg-wrap">
                <div class="bg-content">
                    <h1>Serving you<br />since 1989.</h1>
                    <p>Acme Outdoors is an outdoor
                        and adventure shop located in the
                        Boathouse District in Oklahoma City.</p>
                    <button>Shop Merch</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>SHOP PRODUCTS</section>
    </main>
    <footer>
        <div class="footer-wrap">
            <div class="footer-top">
                <div class="footer-logo">
                    <h4>ACME</h4>
                </div>
                <div class="footer-sns">
                    <span>
                        <i class="fa-brands fa-square-google-plus"></i>
                    </span>

                    <span>
                        <i class="fa-brands fa-square-facebook"></i>
                    </span>

                    <span>
                        <i class="fa-brands fa-instagram"></i>
                    </span>
                </div>
            </div>
            <div class="footer-bottom">&copy;Copyright by Koreait.</div>
        </div>
    </footer>
</body>

</html>
