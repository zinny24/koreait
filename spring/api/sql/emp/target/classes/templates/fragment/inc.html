<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sessionInfo">
    <div class="info" th:if="${session.sessInfo != null}">
        <p>부서명 : [[${session.sessInfo.selDept}]]</p>
        <p>이메일 : [[${session.sessInfo.email}]]</p>
        <p>
            <a href="/emp/logout">로그아웃</a>
        </p>
    </div>

    <div class="info" th:unless="${session.sessInfo != null}">
        <script>
                location.href = "/emp/login";
            </script>
    </div>
</div>
</body>
</html>
