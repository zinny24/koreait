<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지 > 페이지 관리</title>
    <link rel="stylesheet" th:href="@{/css/common.css?after}">
    <link rel="stylesheet" th:href="@{/css/admin.css?after}">
</head>
<body>
<div class="container" th:if="${session.emp != null}">
    <header th:insert="~{fragment/header::headers}"></header>
    <main>
        <div class="main-wrap">
            <div class="main-left" th:insert="~{fragment/left::lefts}"></div>
            <div class="main-right">
                <h2>:: EMPLOYEES PAGE MANAGEMENT</h2>
                <form method="post" action="/admin/website/edit">
                    <label>웹사이트 로고 이미지 관리</label>
                    <input type="file" name="korWebLogo" /><br />
                    <span style="color:#f00">업로드 이미지가 없습니다</span><br />

                    <label>웹사이트 타이틀 관리</label>
                    <input type="text" name="korWebTitle" th:value="${web.korWebTitle}" style="width:100%" /><br />

                    <label>웹사이트 메뉴 관리</label>
                    <input type="text" name="korWebMenus" th:value="${web.korWebMenus}" style="width:100%" /><br />
                    <p style="color:#f00">메뉴는 세미콜론(;)으로 구분하셔야 합니다.</p>

                    <label>웹사이트 카피라이터 관리</label>
                    <input type="text" name="korWebCopyright"  th:value="${web.korWebCopyright}" style="width:100%"/><br />

                    <label>웹사이트 약관 관리</label>
                    <textarea name="korWebTerm" cols="50" rows="10">[[${web.korWebTerm}]]</textarea><br />

                    <input type="submit" value="내용 변경" />
                </form>
            </div>
        </div>
    </main>
</div>

<div th:unless="${session.emp != null}">
    <script>
            location.href = "/main/login";
        </script>
</div>
</body>
</html>
