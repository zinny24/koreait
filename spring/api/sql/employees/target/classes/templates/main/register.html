<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리아아이티아카데미 > 사원 등록 페이지</title>
    <link rel="stylesheet" th:href="@{/css/common.css?after}">
    <link rel="stylesheet" th:href="@{/css/register.css?after}">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>코리아아이티 사원 관리시스템</h1>
        <form autocomplete="off">
            <label>이메일</label>
            <input type="text" name="" class="" />
            <label>비밀번호</label>
            <input type="password" name="" class="" />
            <label>비밀번호 확인</label>
            <input type="password" name="" class="" />
            <label>이름</label>
            <input type="text" name="" class="" />
            <label>성별</label>
            <input type="radio" name="gender" class="" value="M"> <span>남자</span>
            <input type="radio" name="gender" class="" value="W" checked> <span>여자</span>
            <div class="selWrap">
                <div class="selBox">
                    <label>부서</label>
                    <select name="" class="" id="selDept"></select>
                </div>
                <div class="selBox">
                    <label>직책</label>
                    <select name="" class="">
                        <option>직책 선택</option>
                    </select>
                </div>
            </div>
            <div class="btn-wrap">
                <button type="button">REGISTER</button>
            </div>
            <p>
                <a href=""><strong>로그인 페이지로 이동</strong></a>
            </p>
        </form>
    </div>

    <script>
        $(function() {
            $.ajax({
                type: "post",
                url : "/main/register",
                dataType: "json",
                success: function( res ) {
                    let output = "<option>부서 선택</option>";
                    res.forEach( (r) => {
                        output += `<option value=${r.korDeptCode}>${r.korDeptName}</option>`;
                    });

                     /*document.querySelector("#selDept").innerHTML = output;*/
                    $("#selDept").html(output);

                },
                error: function(err) {
                    console.log(err);
                }
            });
        });
    </script>
</body>
</html>
