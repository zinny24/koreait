<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <a href="/emp/empList">사원목록</a>
    <form action="/emp/register" method="post">
        <label>부서명</label>
        <select name="dept" class="dept"></select><br />

        <label>이메일</label>
        <input type="email" name="email" class="email" required><br />

        <label>이름</label>
        <input type="text" name="username" class="username" required><br />

        <input type="submit" value="회원가입">
    </form>

    <script>
        $(document).ready(function() {
            $.ajax({
                type: "get",
                url: "/emp/dept",
                dataType: "json",
                success: function(data) {
                    let output = "<option>부서를 선택하세요</option>";

                    data.forEach( (d) => {
                        output += `<option value=${d.korBuseoCode}>${d.korBuseoName}</option>`;
                    });
                    document.querySelector(".dept").innerHTML = output;
                }
            });
        });
    </script>
</body>
</html>
