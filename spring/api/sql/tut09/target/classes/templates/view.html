<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사원상세보기</title>
</head>
<body>
        <h1>[[${emp.username}]] 사원 상세 보기</h1>
        <a href="/emp/empList">사원목록</a>
        <a href="/emp/register">사원가입</a>


        <table border="1">
            <tr>
                <td style="background-color: #e7e7e7">번호</td>
                <td>[[${emp.id}]]</td>
                <td style="background-color: #e7e7e7">이메일</td>
                <td th:text="${emp.email}"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td>[[${emp.username}]]</td>
                <td>가입일</td>
                <td th:text="${emp.regdate}"></td>
            </tr>
        </table>

</body>
</html>
