<!DOCTYPE html>
<html lang="ko">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원 목록 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tbl-wrap">
        <a href="/emp/insert">사원등록</a>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이메일</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>등록일</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${emp}">
                    <td>[[${p.empId}]]</td>
                    <td th:text="${p.empEmail}"></td>
                    <td>[[${p.empPasswd}]]</td>
                    <td th:text="${p.empName}"></td>
                    <td>[[${#temporals.format(p.empReg, 'yyyy.MM.dd HH:mm:ss')}]]</td>
                    <td>
                        <button th:onclick="deleteAjax([[${p.empId}]])">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
