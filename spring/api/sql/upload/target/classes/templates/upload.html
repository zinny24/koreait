<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>파일업로드</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <form id="upload-form">
        <label>이미지 업로드</label>
        <input type="file" name="uploadFile" required /><br />
        <button onclick="frmUpload()">업로드</button>
    </form>

    <script>
        function frmUpload() {
            let frmData = new FormData( document.querySelector("#upload-form")[0] );

            $.ajax({
                type: "post",
                url : "/upload",
                encType: "multipart/form-data",
                processData: false,
                contentType: false,
                cache: false,
                data: frmData,
                success: function() {
                },
                error: function(err) {
                    console.log(err);
                }
            });
        }
    </script>
</body>
</html>
